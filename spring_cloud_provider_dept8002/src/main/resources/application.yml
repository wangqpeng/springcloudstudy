#配置服务器信息
server:
  port: 8002
  #context-path: /study 配置根目录

#数据库信息配置
spring:
  application:
    name: study-springcloud-dept  #应用名称
  datasource:
    url: jdbc:mysql://localhost:3306/clouddb02?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&verifyServerCertificate=false&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

#druid连接池配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    # 配置监控统计拦截的filters,去掉监控界面sql无法统计，‘wall’用于防火墙
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    userGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

#Mybatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml        #mybatis配置文件所在路径
  type-aliases-package: com.spring.cloud.entity  #所有entity别名类所在的包
  configuration:
    map-underscore-to-camel-case: true #开启驼峰命名
    cache-enabled: true  #开启二级缓存

#向eureka中心提交注册
eureka:
  client:
    service-url:
     defaultZone: http://localhost:7001/eureka
  instance:
      instance-id: study-springcloud-dept8002 #应用名称 将注册中心服务名称起别名
      prefer-ip-address: true  #显示ip地址

info:
  app.name: study-springcloud-micoservices
  company.name: www.baidu.com
  build.artifactId: ${project.artifactId}
  build.version: ${project.version}